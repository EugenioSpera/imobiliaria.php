    <div class="container">
      <div class="container-imovel">
        <h2>Escolha um imóvel</h2>
      </div>

      <form id="form-imovel" class="form-imovel">
        <div class="form-control">
          <label for="username">Nome de usuário</label>
          <input
            type="text"
            id="username"
            placeholder="Digite seu nome de usuário..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite seu email.." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="tipo-imovel">Tipo</label>
          <select name="tipo" id="tipo" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="venda">Venda</option>
            <option value="locacao">Locação</option>                    
            </select>
          
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="TipoImovel-imovel">Selecione o Tipo de Imovel</label>
           <select name="tipoImovel" id="tipoImovel" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="casa">Casa</option>
            <option value="apartamento">Apartamento</option>                    
            <option value="terreno">Terreno</option>                    
            </select>
          
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="valor-imovel">Valor</label>
          <input type="number" id="valor-imovel" placeholder="Digite um valor.." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
      </form>
